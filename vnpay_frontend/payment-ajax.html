<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>VNPAY Premium Demo - Code Web Không Khó</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="branding-header">
      <div class="brand-left">
        <div class="logo-wrapper">
          <img src="./logo.jpg" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/48x48?text=VNPAY'">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified-badge">
        </div>
        <div class="brand-text">
          <span class="channel-name">Code Web Không Khó</span>
          <span class="brand-tagline">VNPAY Merchant Demo</span>
        </div>
      </div>
      <div class="brand-right">
        <span class="status-badge">SECURE</span>
      </div>
    </header>

    <main class="card">
      <h2 class="card-title">Thanh toán qua VNPAY</h2>

      <div class="input-group">
        <label>SỐ TIỀN CẦN THANH TOÁN</label>
        <div class="input-wrapper">
          <input id="amount" class="input-field" type="text" inputmode="numeric" value="10,000" />
          <span class="currency-label">VND</span>
        </div>
      </div>

      <div class="input-group">
        <label>MÃ NGÂN HÀNG (BANK CODE)</label>
        <input id="bankCode" class="input-field" placeholder="Ví dụ: NCB, VISA, VNPAYQR..." />
      </div>

      <div class="input-group">
        <label>NGÔN NGỮ HIỂN THỊ</label>
        <div class="input-wrapper">
          <select id="language" class="input-field">
            <option value="vn">Tiếng Việt (VN)</option>
            <option value="en">English (EN)</option>
          </select>
          <span style="position: absolute; right: 18px; pointer-events: none; color: #64748b;">▼</span>
        </div>
      </div>

      <button id="payBtn" class="btn-pay">
        <div class="loader"></div>
        <span class="btn-text">Tiến hành thanh toán</span>
      </button>

      <div id="response-box">Trạng thái: Sẵn sàng thực hiện giao dịch</div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
